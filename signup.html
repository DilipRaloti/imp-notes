<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- manual css files are -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Make Notes - SignUp</title>
</head>

<body>
  

    <section class="user-creation">
        <div class="user-form ">
            <form method="post" action="https://www.google.com/" class="shadow p-5 mx-auto">
                <a class="navbar-brand " href="index.html">
                    <h3> Imp-Notes </h3>
                  </a>
                  <div class="text-danger">
                      <h6 class="text-center">Welcome to Imp-Notes</h6>
                  </div>

                <div class="mb-3 mt-4 ">
                  <label for="examplename" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="examplename" >
                </div>

                <div class="mb-3 mt-2 ">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                
                <div class="mb-3 mt-2 ">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
               
                <div class="mb-3 mt-2 ">
                  <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3  mt-5 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1"><a href="">Agree terms and conditions </a> </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
              <div class="bottom-login mt-3 ">
                  <a href="login.html">Already Registered ?</a> <br>
                  <a href="index.html"> Go-Home</a>
              </div>
            </form>

        </div>
    </section>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
